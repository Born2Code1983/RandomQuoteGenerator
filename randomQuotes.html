<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Random Quote Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <script src="https://use.fontawesome.com/d204558492.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="randomQuotes.js"></script>
        <link rel ="stylesheet" href="css/randomQuotes.css"/>
       
    </head>
<body>
<header class = "w3-container w3-mobile w3-blue">
    <h1>Random Quote of the Day !</h1>
</header>
    
    <div class = "w3-container w3-center w3-mobile ">
                <ul>
                     <li style="list-style-type: none" id="quoteText">Find out your quote for the day...click below !</li>
                     <li class="fa fa-twitter fa-3x" aria-hidden="true" onclick = "myTweet()" id ="tweetButton"></li>  
                </ul>
            </div>
    </div>

    <div class = "w3-container w3-mobile" id = "buttonDiv">
        <button class="w3-button w3-red w3-hover-red w3-large" id = "quoteButton">New Quote</button> 
    </div>

    <footer class = "w3-container w3-mobile w3-blue" id="footer"></footer> 
</body>
</html>
